<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
</head>
<body>
    <h2>Upload Ledger CSV</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
    <h2>Or Fetch Ledgers from Tally</h2>
    <form action="/sync-ledgers" method="post">
        <button type="submit">Fetch Ledgers</button>
    </form>
    <h2>View Information </h2>
    <form action="/audit-log" method="post">
        <button type="submit">View Audit</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
